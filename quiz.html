<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Feline Authority Test - MeowBTI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Modular header placeholder -->
    <header class="main-header" id="main-header"></header>

    <main class="quiz-main-container">
        <div id="quiz-container">
            <div class="quiz-header">
                <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
                <p id="page-number">Page 1 of 6</p>
            </div>
            
            <div id="question-page">
                <!-- Questions will be dynamically inserted here by quiz-script.js -->
            </div>

            <div class="navigation-buttons">
                <button id="prev-button" class="cta-button">Previous</button>
                <button id="next-button" class="cta-button">Next</button>
            </div>
        </div>

        <!-- The results screen will be injected here after the quiz is complete -->
    </main>

    <!-- Modular footer placeholder -->
    <footer class="main-footer" id="main-footer"></footer>
    
    <!-- Global site script (loads header/footer) -->
    <script src="script.js"></script>
    <!-- Page-specific quiz script -->
    <script src="quiz-script.js"></script>

</body>
</html>
